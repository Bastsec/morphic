name: Trigger auto deployment for chat

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: [main]
    paths:
      - '**'
      - '.github/workflows/chat-AutoDeployTrigger-90fc7f3c-6d93-41c9-b8ad-71b57699161e.yml'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CHAT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CHAT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CHAT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: Dockerfile
          registryUrl: wapiacr.azurecr.io
          registryUsername: ${{ secrets.CHAT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CHAT_REGISTRY_PASSWORD }}
          containerAppName: chat
          resourceGroup: wapiflow
          imageToBuild: wapiacr.azurecr.io/chat:${{ github.sha }}
          buildArguments: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            DATABASE_RESTRICTED_URL=${{ secrets.DATABASE_RESTRICTED_URL }}
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
            MORPHIC_MODELS_PROFILE=${{ vars.MORPHIC_MODELS_PROFILE }}
          environmentVariables: >-
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            DATABASE_RESTRICTED_URL=${{ secrets.DATABASE_RESTRICTED_URL }}
            MORPHIC_MODELS_PROFILE=${{ vars.MORPHIC_MODELS_PROFILE }}
            AZURE_API_KEY=${{ secrets.AZURE_API_KEY }}
            AZURE_BASE_URL=${{ secrets.AZURE_BASE_URL }}
          replaceEnvironmentVariables: false
          replaceSecrets: false
